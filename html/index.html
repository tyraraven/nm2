<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="../css/styles.css">


    <title>Necromental</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/messages.js"> </script>
    <script type="text/javascript" src="../js/actions.js"> </script>
</head>
<body>
<div id="mainStats" style="display:none">
    <span class="statsBox">
        <span>Intelligence: </span><span id="intelligenceValue">0</span>
        <span id="intelligenceCapContainer" style="display:none"><span>Cap:</span><span id="intelligenceCap">0</span></span>
        <span id="intelligenceIncContainer" style="display:none"><span>Inc/Click:</span><span id="intelligenceInc">0</span></span>
        <span id="intelligenceAutoIncContainer" style="display:none"><span>Inc/Tick: </span><span id="intelligenceAutoInc">0</span>
        <button id="trainAutoIntelligenceInc">Train (10)</button></span>
    </span>
    <span class="statsBox">
        <span>Training: </span><span id="trainingValue" >0</span>
        <span id="trainingCapContainer" style="display:none"><span>Cap:</span><span id="trainingCap">0</span></span>
        <span id="trainingIncContainer" style="display:none"><span>Inc/Click:</span><span id="trainingInc">0</span></span>
        <span id="trainingAutoIncContainer" style="display:none"><span>Inc/Tick: </span><span id="trainingAutoInc">0</span>
        <button id="trainAutoTrainingInc">Train (10)</button></span>
    </span>
    <span id="deathStat" class="statsBox" style="display:none">
        <span>Temporal Energy: </span><span id="deathValue">1</span>
    </span>
</div>
<div id="combat" style="display:none">
    <div id="combatTraining">
        <span class="statsBox" id="hpContainer"><span>Hp: </span><span id="hpValue">0</span><button id="trainHp" style="display: none;">Train (150)</button></span>
        <span class="statsBox" id="atkContainer"><span>Atk: </span><span id="atkValue">0</span><button id="trainAtk" style="display: none;">Train (150)</button></span>
    </div>
</div>
<div id="feedback">
    <textarea class="form-control" rows="2" id="actionFeedback" style="display:none; border: solid;">You do nothing.</textarea>
    <textarea class="form-control" rows="5" id="mainStory" style="border: solid;">You awake in complete and total darkness with no idea who you are or how you got there.</textarea>
</div>
<div id="characterActions">
    <button id="look">Consider</button>
    <button id="train" style="display:none">Train</button>
</div>
<div id="footer">
    <span id="versionNumber" style="float: right; text: bold; text-align: right; width: 100%"></span>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
